<!DOCTYPE html>
<html>
    <head>
    
        <title>To do list</title>
       
        <meta name="viewport" content="width=device-width,initial-scale=">
        <link rel="stylesheet" href="to-do-list.css">
    </head>
    <body >
        <p class="todolist">&#187 To do List</p>
        <div class="maindiv">
          <div class="head-inputs">         
            <input type="text" placeholder="List of Items" class="input" onkeydown="console.log(event.key)
            if (event.key=== 'Enter') {toDoList()}">
            <input type="date" class="date">
            <button onclick="toDoList()" class="add"  >Add</button> 
          </div>
          <div class="listdiv">text</div>
        </div>
        
        <script src="to-do-list.js"></script>
    </body>
</html>
